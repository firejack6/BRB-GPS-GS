<!DOCTYPE html>
<html>
    <head>
        <title>APRS MAP</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" charset="utf-8">
        <script src="../node_modules/leaflet/dist/leaflet.js" charset="utf-8"></script>
        <script src="../Maps/protomaps/pmtiles.js"></script>
        <script src="../Maps/protomaps/protomaps-leaflet.js"></script>
        <script src="../GPS/server.js" type="module"></script>
    </head>

    <body>
        <div id="compassContainer">
            <div class="compassBox" id="FFL">
                <p>-180</p>
            </div>
            <div class="compassBox" id="FL">
                <p>-120</p>
            </div>
            <div class="compassBox" id="CL">
                <p>-60</p>
            </div>
            <div class="compassBox" id="M">
                <p id="rawHeading">CURRENT HEADING</p>
                <p id="headingg"></p>
            </div>
            <div class="compassBox" id="CR">
                <p>60</p>
            </div>
            <div class="compassBox" id="FR">
                <p>120</p>
            </div>
            <div class="compassBox" id="FFR">
                <p>180</p>
            </div>
        </div>

        <div id="buttons">
            <button id="clearData" class="buttonClass">CLEAR DATA</button>
            <button id="settings" class="buttonClass">SETTINGS </button>
            <button id="startCompass" class="buttonClass">ENABLE COMPASS</button>
            <h1>DISTANCE: <h1 id="distance"></h1></h1>
        </div>

        <h1>APRS Map</h1>
        <div id="map" class=""></div>
        <div id="settingsFrame" class="hidden">
            <label for="ip">SERVER IP ADDRESS</label>
            <input type="text" id="ip" name="ip" value="">

            <button id="submit">SUBMIT</button>
        </div>
    </body>
    <script src="main.js" type="module"></script>
    <script src="../Maps/mapping.js" type="module"> </script>
    <script src="../compass/heading.js" type="module"> </script>
</html>
